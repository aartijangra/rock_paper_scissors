<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<!-- let if num is between 0 and 1/3 then it is a rock, between 1/3 and 2/3 then its paper and between 2/3 and 1 its scissors -->

<body>
    <section class="play">
        <h1 class="heading">Rock Paper Scissors</h1>

        <div class="options">
            <img src="rock.png" alt="" onclick="playGame('rock');">
            <img src="paper.png" alt="" onclick="playGame('paper');">
            <img src="scissors.png" alt="" onclick="playGame('scissors');">

        </div>
        <p class="js-result"></p>
        <p class="js-moves"></p>
        <p class="js-score"></p>

        <button class="reset" onclick="
          score.wins = 0;
          score.losses = 0;
          score.ties = 0;
          localStorage.removeItem('score');
          updateScoreElement();
    ">Reset Score</button>

    

    </section>
    

</body>

</html>
